<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="active"> Realizar pago </h2>
  
      <!-- Login Form -->
      <form action="">               
        <div class="form-group">
          <p>Total</p>
          <input type="text" name="cui" [(ngModel)]="procesarPago.total"  class="form-control" >
        </div>    
        <div class="form-group">
        <p>Numero de Tarjeta</p>
        <input type="text" name="nombre" [(ngModel)]="procesarPago.numeroTarjeta"  class="form-control" >
      </div>      
      <div class="form-group">
      <p>Nombre Titular de la Tarjeta</p>
        <input type="text" name="apellido" [(ngModel)]="procesarPago.nombreTitularTarjeta"  class="form-control" >
      </div>  
      <div class="form-group">  
      <p>Fecha Vencimiento de la Tarjeta</p>
        <input type="text" name="fecha_nacimiento" [(ngModel)]="procesarPago.fechaVencimiento"  class="form-control" >
      </div>    
      <div class="form-group"> 
      <p>Codigo cvv</p>
      <input type="text" name="correo" [(ngModel)]="procesarPago.cvv"  class="form-control" >
    </div>  
        <button class="btn btn-success btn-block" (click)="realizarPago()">
          Aceptar
        </button>
      </form>
  
  
    </div>
  </div>
