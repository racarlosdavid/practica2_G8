<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="active"> Registrar Usuario </h2>
  
      <!-- Login Form -->
      <form action="">               
        <div class="form-group">
          <p>Cui</p>
          <input type="text" name="cui" [(ngModel)]="usuario.cui"  class="form-control" >
        </div>    
        <div class="form-group">
        <p>Nombre</p>
        <input type="text" name="nombre" [(ngModel)]="usuario.nombre"  class="form-control" >
      </div>      
      <div class="form-group">
      <p>Apellido</p>
        <input type="text" name="apellido" [(ngModel)]="usuario.apellido"  class="form-control" >
      </div>  
      <div class="form-group">  
      <p>Fecha Nacimiento</p>
        <input type="text" name="fecha_nacimiento" [(ngModel)]="usuario.fecha_nacimiento"  class="form-control" >
      </div>    
      <div class="form-group"> 
      <p>Correo</p>
      <input type="text" name="correo" [(ngModel)]="usuario.correo"  class="form-control" >
    </div>  
    <div class="form-group">
    <p>Contrase√±a</p>
      <input type="text" name="contrasenia" [(ngModel)]="usuario.contrasenia"  class="form-control" >
    </div>  
   
  
        <button class="btn btn-success btn-block" (click)="registrarUsuario()">
          Guardar
        </button>
      </form>
  
  
    </div>
  </div>
