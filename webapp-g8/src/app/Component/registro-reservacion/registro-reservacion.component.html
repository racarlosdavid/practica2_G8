<div class="container">
    <div class="card centrar" style="min-width: 20rem;">
        <img src="../../assets/hotel1.jpg" class="card-img-top" alt="logo">
        <div class="card-body">
            <h2 class="text-center card-title"   >Reservacion</h2>
                <div class="form-group">
                    <label for="exampleInputEmail1">Tipo Habitacion</label>
                    <input [(ngModel)]="RESERVA.tipo_habitacion" type="text" class="form-control" id="InputName" autofocus>
                </div>
                <div class="form-group">
                    <label for="InputDate">Fecha Ingreso</label>
                    <input [(ngModel)]="RESERVA.fecha_ingreso" type="date" class="form-control" id="InputDate">
                </div>
                <div class="form-group">
                    <label for="InputDate">Fecha Salida</label>
                    <input [(ngModel)]="RESERVA.fecha_salida" type="date" class="form-control" id="InputDate">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Cantidad de Personas</label>
                    <input [(ngModel)]="RESERVA.cantidad_personas" type="number" class="form-control" id="InputPassword1">
                </div>
                <div class="form-group">
                    <label for="InputGenre">Selecion Habitacion</label>
                    <select name="habitacion "  [(ngModel)]="RESERVA.habitacion" >
                        <option *ngFor="let habitacion of HABITACIONES">{{habitacion.numero}}</option>
                    </select>
                </div>
                <button class="btn btn-primary" (click)="insertarUsuario()">Submit</button>
            
        </div>
    </div>
</div>
