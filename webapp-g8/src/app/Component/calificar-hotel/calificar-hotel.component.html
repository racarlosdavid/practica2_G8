<style>
    :host {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-size: 45px;
      color: #333;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .content {
      display: flex;
      margin: 82px auto 32px;
      padding: 0 16px;
      max-width: 960px;
      flex-direction: column;
      align-items: center;
    }  
    .toolbar {
    font-size: 14px;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      display: flex;
      align-items: center;
      background-color: #1976d2;
      color: white;
      font-weight: 600;
    }
  
    .toolbar img {
      margin: 0 16px;
    }

    mat-form-field {
      width: 60%;
      margin-bottom: 8px;
      font-size: 20px;
    }
  
    #botonera a {
      margin: 8px;
    }
</style>
  
<!-- Toolbar -->
<div class="toolbar" role="banner">
    <img
      width="40"
      alt="Angular Logo"
      src="https://www.flaticon.com/premium-icon/icons/svg/3009/3009489.svg"
    />
    <span>HOTEL AYD1 G8 - CALIFICACION</span>
      <div class="spacer"></div>
      
  </div>
<div class="content">  
  <div class="col-lg-12">
    <h2 style="text-align: center">Deja tu opinion sobre el hotel</h2>
  </div>
  <div class="col-lg-12" style=" text-align: center">
    <div class="example-container">
        <form>
            <p class="clasificacion">
              <input id="radio1" type="radio" name="estrellas" value="5" [(ngModel)]="puntaje"><!--
              --><label for="radio1">★</label><!--
              --><input id="radio2" type="radio" name="estrellas" value="4" [(ngModel)]="puntaje"><!--
              --><label for="radio2">★</label><!--
              --><input id="radio3" type="radio" name="estrellas" value="3" [(ngModel)]="puntaje"><!--
              --><label for="radio3">★</label><!--
              --><input id="radio4" type="radio" name="estrellas" value="2" [(ngModel)]="puntaje"><!--
              --><label for="radio4">★</label><!--
              --><input id="radio5" type="radio" name="estrellas" value="1" [(ngModel)]="puntaje"><!--
              --><label for="radio5">★</label>
            </p>
          </form>

          <mat-form-field>
            <input matInput placeholder="Escriba su opinion sobre el hotel" [(ngModel)]="opinion">
        </mat-form-field>
      <div id="botonera">
        <a mat-raised-button color="primary" (click)="calificar()">Enviar</a>
      </div>
  
    </div>
  
  </div>
</div>
